{% extends 'User/common.html' %}
{% load static %}
{% block header %}

<style>
    .item {
       border: 1px solid rgb(202, 212, 212) ;
       border-radius: 10px;
    }
</style>
<br><br>
<section class="ftco-section testimony-section ftco-no-pt">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <span class="subheading">Legal Advisor</span>
                <h2 class="mb-4">IPC Sections</h2>
            </div>
        </div>
        <div class="row ftco-animate">

            <div class="col-md-12">
                <div class="carousel-testimony owl-carousel ftco-owl">
                    {% for i in view %}
                    <div class="item">
                        <div class="testimony-wrap py-4">
                            <div class="text">
                                <p class="mb-4">{{i.Description}}</p>
                                <div class="d-flex align-items-center">
                                    <div class="user-img" style="background-image: url(/static/images/law1.jpg)"></div>
                                    <div class="pl-3">
                                        <p class="name">{{i.IPC}}</p>
                                        <!-- <span class="position">Marketing Manager</span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
